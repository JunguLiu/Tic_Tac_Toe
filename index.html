<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="l1">Tic Tac Toe</div>

    <div class="l2"><button id="btn">Replay</button></div>
    <div class="l3"><p id="turn">O turn</p></div>

    <div class="l4">
      <ul>
        <li id="li1"></li>
        <div class="vline"></div>
        <li id="li2"></li>
        <div class="vline"></div>
        <li id="li3"></li>
        <div class="line"></div>
        <li id="li4"></li>
        <div class="vline"></div>
        <li id="li5"></li>
        <div class="vline"></div>
        <li id="li6"></li>
        <div class="line"></div>
        <li id="li7"></li>
        <div class="vline"></div>
        <li id="li8"></li>
        <div class="vline"></div>
        <li id="li9"></li>
      </ul>
    </div>
  </body>
</html>
